<script>
$(document).ready(function () {

  $("#searchBtn").click(function() {
    var resourcecollection = ResourceCollection.createNew("U1384e58c235bee/TSS/SpotInfo/"); 
    resourcecollection.addLike("DestName", $("#area").val());
    resourcecollection.GET();
    var result = resourcecollection.getResultSet();
    var content = "";
    content += "<table class=\"table\"><thead style=\"text-align:center\"><tr><th>景点名称</th><th>所在区县</th><th>天气</th><th>气温</th><th>描述</th><th>去那里</th></tr></thead><tbody>";
    
    for(var i=0;i<result.length;i++){
      content += "<tr>";
      content += "<td style=\"display:none;\">" + result[i].getId() + "</td>";
      content += "<td width=\"15%\">"+ result[i].getAttribute("SpotName") +"</td>";
      content += "<td width=\"15%\">"+ result[i].getAttribute("DestName") +"</td>";
      content += "<td width=\"15%\">"+ result[i].getAttribute("Weather") +"</td>";
      content += "<td width=\"15%\">"+ result[i].getAttribute("MinTemperature") + "~" + result[i].getAttribute("MaxTemperature") +"</td>";
      content += "<td width=\"15%\">"+ result[i].getAttribute("SpotDescription") +"</td>";
      content += "<td width=\"25%\"><button type=\"button\" class=\"btn btn-info\" onclick=\"bus(this)\">公交去</button><button type=\"button\" class=\"btn btn-info\" onclick=\"drive(this)\">开车去</button></td>";
      content += "</tr>";
    }
    content += "</tbody></table>";
    $("#recommendTable").html(content);
  });

});
    
function bus(e){
    var tr = $(e).closest("tr").children('td').first();
    $("#row").val(tr.text());
    var resource = Resource.createNew("U1384e58c235bee/TSS/SpotInfo/" + $("#row").val());    
    resource.GET();
    window.location.href="self-driving.html?dest=" + resource.getId();
  };

function drive(e){
    var tr = $(e).closest("tr").children('td').first();
    $("#row").val(tr.text());
    var resource = Resource.createNew("U1384e58c235bee/TSS/SpotInfo/" + $("#row").val());    
    resource.GET();
    window.location.href="bustrip.html?dest=" + resource.getId();
  };

</script>
