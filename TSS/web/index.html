<script type="text/javascript">
			jQuery(document).ready(function($) {
				$(".scroll").click(function(event){		
					event.preventDefault();
					$('html,body').animate({scrollTop:$(this.hash).offset().top},1200);
				});
			});
</script>
<!--/js-->
<!--fonts-->
<!--/fonts-->
<!-- animated-css -->
<link href="./css/animate.css" rel="stylesheet" type="text/css" media="all">
<script src="./js/wow.min.js"></script>
<script>
		 new WOW().init();
		</script>
<!-- /animated-css -->
<script type="text/javascript">
		$(document).ready(function() {
			$("#register").click(function(event) {
				/* Act on the event */
				$("#loginModal").modal('hide');
				$("#registerModal").modal('show');
			});

			$("#enterBtn").click(function(event) {
        var resourcecolletction = ResourceCollection.createNew("U1384e58c235bee/TSS/User/");
        resourcecolletction.addEqual("UserName", $("#loginaccount").val());
        resourcecolletction.addEqual("Psw", $("#loginpassword").val());
        resourcecolletction.GET();
        var result = resourcecolletction.getResultSet();
        if(result.length == 0){
          $("#loginModal").modal("hide");
          alert("Login Failed!");
        }else{
          $.cookie("id",result[0].getId());
          window.location.href = "function.html";
        }
				
			});

      $("#regEnterBtn").click(function(event) {
        var account = $("#regaccount").val();
        var password = $("#regpassword").val();
        var phone = $("#regphone").val();
        var resource = Resource.createNew("U1384e58c235bee/TSS/User/");
        resource.setAttribute("UserName", account);
        resource.setAttribute("Psw", password);
        resource.setAttribute("Tel", phone);
        resource.POST();
        $.cookie("id",resource.getId());
        window.location.href = "function.html";
    });

				
});
</script>

<body>

<!-- login Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true" >
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel" style="text-align:left">登录</h4>
      </div>
      <div class="modal-body" style="text-align:center">
        
             <div style="margin-top:5px;">
             账号：<input type="text" id="loginaccount" class="text" value="账号" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '请填写账号';}">
             </div>
             <div style="margin-top:5px;">
             密码：<input type="text" id="loginpassword" class="text" value="密码" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '请填写密码';}">
             </div>
            
      </div>
      <div class="modal-footer">
        <button type="button" id="register" class="btn btn-default" data-dismiss="modal">注册</button>
        <button type="button" id="enterBtn" class="btn btn-primary">确定</button>
      </div>
    </div>
  </div>
</div>
<!-- login Modal end -->

<!-- register Modal -->
<div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="registerModalLabel" aria-hidden="true" >
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel" style="text-align:left">注册</h4>
      </div>
      <div class="modal-body" style="text-align:center">
        
             <div style="margin-top:5px;">
             账号：<input type="text" id="regaccount" class="text" value="账号" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '请填写账号';}">
             </div>
             <div style="margin-top:5px;">
             密码：<input type="text" id="regpassword" class="text" value="密码" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '请填写密码';}">
             </div>
             <div style="margin-top:5px;">
             电话：<input type="text" id="regphone" class="text" value="电话" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '请填写联系方式';}">
             </div>
            
      </div>
      <div class="modal-footer">
        <button type="button" id="regEnterBtn" class="btn btn-primary">确定</button>
      </div>
    </div>
  </div>
</div>
<!-- register Modal end -->
