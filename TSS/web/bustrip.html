<script type="text/javascript">
	$(document).ready(function() {
    
    var num=location.href.indexOf("=");
    var spotid=location.href.substr(num+1);
    var resource = Resource.createNew("U1384e58c235bee/TSS/SpotInfo/" + spotid);    
    resource.GET();
    dest = resource.getAttribute("SpotName");
    if(dest != ""){
      $("#destination").val(dest);
    }
    
		$('#enterBtn').click(function(event) {
			
			var from = $("#source").val();
			var to = $("#destination").val();
			
      var result = ResourceCollection.createNew("U1384e58c235bee/TSS/BusLine");
      result.addEqual("Source", from);
      result.addEqual("Destination", to);

			result.GET();
			var lineResult = result.getResultSet();

      if (lineResult.length == 0) {
        //没有该路线信息
        alert("对不起，暂时没有该路线信息");
      } else {
        //显示该路线信息 
        var lineDescription = lineResult[0].getAttribute("LineDescription");
        // $("#lineModel").modal("show");
        // alert(lineDescription);
        var results = lineDescription.split(";");
              // alert(results.length);
              var routeContent = "<h3>路线信息</h3>";
              routeContent += "<table class=\"table\">";
              for(var i = 0; i < results.length; i++)
              {
                routeContent+="<tr><td>"+results[i]+"</td></tr>";
              }
              routeContent+="</table>";
              $("#routeResults").html(routeContent);

      }
		});

    $('#igotit').click(function(event) {
      $("#lineModel").modal("hide");
    });

	});
</script>
