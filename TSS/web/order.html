<script>
$(document).ready(function () {

    var userid = $.cookie("id");
    var me = Resource.createNew("U1384e58c235bee/TSS/User/" + userid);
    me.GET();
    // var objs = me.listSubresources();
    var objs = me.listSpecificSubresources("RestaurantRequest");

    if(objs.length > 0){
      var rd = objs[0].getAttribute("RequestDate");
      // alert(objs[0].getAttribute("RequestDate"));

      var resourcecollection = ResourceCollection.createNew("U1384e58c235bee/TSS/Restaurant/");
      resourcecollection.addLike("RestaurantRequest.RequestDate",rd);
      resourcecollection.GET();

      var rest = resourcecollection.getResultSet();

      var content = "";
      content += "<table class=\"table\"><thead style=\"text-align:center\"><tr><th>名称</th><th>类型</th><th>预定时间</th><th>预定人数</th><th>人均价格</th><th></th></tr></thead><tbody>";

      content += "<tr>";
      content += "<td style=\"display:none;\">" + rest[0].getId() + "</td>";
      content += "<td>" + rest[0].getAttribute("Name") + "</td>";
      content += "<td>"+ rest[0].getAttribute("Style") +"</td>";
      content += "<td>" + objs[0].getAttribute("RequestDate") + "</td>";
      content += "<td>" + objs[0].getAttribute("PeopleNumber") + "人</td>";
      content += "<td>"+ rest[0].getAttribute("AveragePrice") +"元</td>";
      content += "<td><button type=\"button\" class=\"btn btn-primary\" onclick=\"cancelApply(this)\">取消预定</button></td>"
      content += "</tr>";
      content += "</tbody></table>";
      $("#mycarrent").html(content);
    }

    

    content = "";
    content += "<table class=\"table\"><thead style=\"text-align:center\"><tr><th>名称</th><th>类型</th><th>人均价格</th><th></th></tr></thead><tbody>";
    var resourcecollection = ResourceCollection.createNew("U1384e58c235bee/TSS/Restaurant/"); 
    resourcecollection.GET();
    var result = resourcecollection.getResultSet();
    for(var i=0;i<result.length;i++){
      content += "<tr>";
      content += "<td style=\"display:none;\">" + result[i].getId() + "</td>";
      content += "<td width=\"25%\">"+ result[i].getAttribute("Name") +"</td>";
      content += "<td width=\"25%\">"+ result[i].getAttribute("Style") +"</td>";
      content += "<td width=\"25%\">"+ result[i].getAttribute("AveragePrice") +"元/人</td>";
      content += "<td width=\"25%\"><button type=\"button\" class=\"btn btn-info\" onclick=\"rent(this)\">预约</button></td>";
      content += "</tr>";
    }
    $("#carListTable").html(content);

	// $("table button").click(function(e) {
		
 //          // e.target is the DOM element representing the button
 //          var tr = $(e.target).closest("tr").children('td').first(); // get the current table row (tr)
 //          $("#carType").val(tr.text());
 //          alert($("#carType").val());
          
	// 	$('#rentModal').modal('show');
		
	// 		});

	$("#startTime").kendoDateTimePicker({
		format: "yyyy-MM-dd hh:mm tt"
	});
	// $("#endTime").kendoDateTimePicker({
	// 	format: "yyyy-MM-dd hh:mm tt"
	// });

	$('#rentModal').on('hidden.bs.modal', function (e) {
  // do something...
  		$("#startTime").val('预定时间');
  		$("#peopleNumber").val('预定人数');
	});

	$("#rentBtn").click(function(){
		$('#rentModal').modal('hide');
    var resource = Resource.createNew("U1384e58c235bee/TSS/RestaurantRequest/");
    resource.setAttribute("RequestDate", $("#startTime").val());
    resource.setAttribute("PeopleNumber", $("#peopleNumber").val());
    resource.POST();
    var fatherresource = Resource.createNew("U1384e58c235bee/TSS/User/" + $.cookie("id"));
    fatherresource.GET(); 
    var res = Resource.createNew("U1384e58c235bee/TSS/RestaurantRequest/" + resource.getId());
    fatherresource.setSubresource(res);
    fatherresource.PUT();
    var motherresource = Resource.createNew("U1384e58c235bee/TSS/Restaurant/" + $("#restId").val());
    motherresource.GET();
    motherresource.addSubresource(res);
    motherresource.PUT();
    location.reload();
	});
});

function cancelApply(e){
  var tr = $(e).closest("tr").children('td').first();
  $("#row").val(tr.text());
  var resource = Resource.createNew("U1384e58c235bee/TSS/User/" + $.cookie("id"));
  resource.GET();
  resource.removeSingularSubresource("RestaurantRequest");
  resource.PUT();
  alert("删除成功");
  location.reload();
};	

function rent(e){
  var tr = $(e).closest("tr").children('td').first();
  $("#restId").val(tr.text());
  var resource = Resource.createNew("U1384e58c235bee/TSS/User/" + $.cookie("id"));
  resource.GET();
  var objs = resource.listSpecificSubresources("RestaurantRequest");
  if(objs.length > 0){
    alert("你已经提交了一个申请了！");
  }else{
    $("#rentModal").modal("show");
  }
}
